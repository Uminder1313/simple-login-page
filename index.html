<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <main>
        <div class="container">
            <form>
              <h2>Login</h2>
              <div class="input-group">
                <label for ="txtUserName">Username</label>
                <input type="text" name="txtUserName" class="form-control" placeholder="Type your Username">
              </div>
              <div class="input-group">
                <label for="txtPassword">Password</label>
                <input type="password" name="txtPassword" class="form-control" placeholder="Type your Password">
                <!-- <button type="button" id="btnToggle" class="toggle">
                    <i id= "eyeIcon"class="fa fa-eye" ></i>
                </button> -->
              </div>
              <button class="btn btn-lg btn-secondary btn-block">Submit</button>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
